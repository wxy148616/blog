<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line">filePath = <span class="string">'/xxx/'</span></span><br><span class="line">newPath = <span class="string">'/yyy/'</span></span><br><span class="line"><span class="comment"># 创建文件夹</span></span><br><span class="line">os.mkdir(path)</span><br><span class="line"><span class="comment"># os.listdir(filePath) 获取文件夹目录</span></span><br><span class="line"><span class="keyword">for</span> filename <span class="keyword">in</span> os.listdir(filePath):</span><br><span class="line">    <span class="comment"># 获取文件创建时间，两种方式结果相同</span></span><br><span class="line">    t = os.stat(filePath+<span class="string">"/"</span>+filename).st_ctime</span><br><span class="line">    t2 = os.path.getctime(filePath+<span class="string">"/"</span>+filename)</span><br><span class="line">    <span class="comment"># 获取文件访问时间</span></span><br><span class="line">    t3 = os.path.getatime(filePath+<span class="string">"/"</span>+filename)</span><br><span class="line">    t4 = os.stat(filePath+<span class="string">"/"</span>+filename).st_atime</span><br><span class="line">    <span class="comment"># 获取文件修改时间</span></span><br><span class="line">    t5 = os.path.getmtime(filePath+<span class="string">"/"</span>+filename)</span><br><span class="line">    t6 = os.stat(filePath+<span class="string">"/"</span>+filename).st_mtime</span><br><span class="line">    <span class="comment"># 获取文件大小，单位byte</span></span><br><span class="line">    t7 = os.path.getsize(filePath+<span class="string">"/"</span>+filename)</span><br><span class="line">    t8 = os.stat(filePath+<span class="string">"/"</span>+filename).st_size</span><br><span class="line">    <span class="comment"># 复制文件</span></span><br><span class="line">    shutil.copyfile(filePath, newPath)</span><br><span class="line">    <span class="comment"># 复制文件夹，newPath必须不存在</span></span><br><span class="line">    shutil.copytree(filePath,newPath)</span><br><span class="line">    <span class="comment"># 移动文件/文件夹</span></span><br><span class="line">    shutil.move(filePath, newPath)</span><br><span class="line">    <span class="comment"># 重命名文件/文件夹</span></span><br><span class="line">    os.rename(filePath,newPath)</span><br><span class="line">    <span class="comment"># 删除文件，不能删除文件夹</span></span><br><span class="line">    os.remove(filePath+<span class="string">"/"</span>+filename)</span><br><span class="line"><span class="comment"># 删除文件夹，只能删除空的文件夹</span></span><br><span class="line">os.rmdir(filePath)</span><br><span class="line"><span class="comment"># 删除文件夹，空的、非空的文件夹都能删除</span></span><br><span class="line">shutil.rmtree(filePath)</span><br></pre></td></tr></table></figure>
